                    <div class="col-md-12">
                        <h1 class="page-head-line">Forms </h1>
                    </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-default">
                        <div class="panel-heading">
                           EMPLOYEE DETAILS
                        </div>
                    <div class="panel-body">
                    <form>
                        <div class="form-group">
                          <label for="exampleInputFirstName">First Name</label>
                          <input type="text" class="form-control" id="exampleInputFirstName" name="firstName" placeholder="Enter First Name" />
                        </div>
                        <div class="form-group">
                          <label for="exampleInputLastName">Last Name</label>
                          <input type="text" class="form-control" id="exampleInputLastName" name="lastName" placeholder="Enter Last Name" />
                        </div>
                        <div class="form-group">
                          <label for="exampleInputLastName">Phone Number</label>
                          <input type="number" class="form-control" id="exampleInputPhone" name="phoneNumber" placeholder="Enter Phone Number" />
                        </div>
                        
                        <div class="form-group form-inline">
                          <label for="exampleInputGender">Gender</label><br>
                          <label><input type="radio" class="form-control" id="exampleInputGender" name="gender" value="Male"/> Male</label>&nbsp;&nbsp;
                          <label><input type="radio" class="form-control" id="exampleInputGender" name="gender" value="Female"/> Female</label>
                        </div>
                        <div class="form-group">
                          <label for="exampleInputAddress">Address</label>
                          <textarea type="text" rows="4" class="form-control" id="exampleInputAddress" name="address" placeholder="Enter Address" ></textarea>
                        </div>
                        <div class="form-group">
                          <label for="exampleInputDOB">DOB</label>
                          <input type="date" class="form-control" id="exampleInputDOB"  name="dob" placeholder="Enter DOB" />
                        </div>
                        <div class="form-group form-inline">
                          <label for="exampleInputJob">Job Title</label><br>
                          <label><input type="radio" class="form-control" id="exampleInputGender" name="job" value="Electrician"/> Electrician</label>&nbsp;&nbsp;&nbsp;&nbsp;
                          <label><input type="radio" class="form-control" id="exampleInputGender" name="job" value="Foundry"/> Foundry</label>&nbsp;&nbsp;&nbsp;&nbsp;
                          <label><input type="radio" class="form-control" id="exampleInputGender" name="job" value="Driver"/> Driver</label>&nbsp;&nbsp;&nbsp;&nbsp;
                          <label><input type="radio" class="form-control" id="exampleInputGender" name="job" value="Mechanist"/> Mechanist</label>&nbsp;&nbsp;&nbsp;&nbsp;
                          <label><input type="radio" class="form-control" id="exampleInputGender" name="job" value="Plumber"/> Plumber</label>&nbsp;&nbsp;&nbsp;&nbsp;
                          <label><input type="radio" class="form-control" id="exampleInputGender" name="job" value="Welder"/> Welder</label>&nbsp;&nbsp;&nbsp;&nbsp;
                          <label><input type="radio" class="form-control" id="exampleInputGender" name="job" value="Painter"/> Painter</label>&nbsp;&nbsp;&nbsp;&nbsp;
                          <label><input type="radio" class="form-control" id="exampleInputGender" name="job" value="Fitter"/> Fitter</label>
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPIN">Pin Code</label>
                          <input type="number" class="form-control" id="exampleInputPIN" name="pin" placeholder="Enter Pin Code" />
                        </div>
                        
                        <div class="form-group">
                          <label for="exampleInputHD">Hired Date</label>
                          <input type="date" class="form-control" id="exampleInputHD" name="hr" placeholder="Enter Hired Date" />
                        </div>
<!--                        <div class="form-group">
                          <label for="exampleInputFile">File input</label>
                          <input type="file" id="exampleInputFile" />
                        </div>-->
                        <hr />
                        <button type="submit" class="btn btn-success" onclick="writeUserData(this.form)">Submit</button>
                    </form>
